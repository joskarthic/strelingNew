<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="mynavbar hide" style=" opacity: 0.1;">
     
	 
    </ion-nav-bar>
	<div ng-controller="heading" style="background-image:url(img/energysafe.jpg);background-size: 100% 120px; height:120px;" >
		<div style="background-color:#C0CDDE ;opacity:0.6"> 
			
			<img src="img/logo.png" style="width:200px" >
			
			<div style="float:right">
				
				<button class="ion ion-android-more-vertical" ng-click="menushowhide();" style="border-radius: 50%; height:30px;width: 30px; background-color:#496E9B; float:right"></button>
				
				<br>
				<div ng-if="showingMenu" class="  " style=" float:right;font-size:16px; overflow:hidden; width:120px; height:100px">
			
					<div class="list" >
						 <a class="item item-divider" href="#/contactUs" style="background-color:#000; color:#fff;" >
						Contact Us
						 </a>
						 <a class="item item-divider" ng-click="logOut()" style="background-color:#000; color:#fff;">
						Logout
						 </a>
					 </div>
				</div>
				
			</div>
		</div>
		
	</div>
	<div>
	
	</div>
	 
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
