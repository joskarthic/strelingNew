<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>


		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</head>
	<body ng-app="starter">
		<ion-pane  >
		
		
			<div class=""  ng-controller="heading" >
				<div style="background-image:url(img/energysafe.jpg);background-size: 100% 120px; height:120px;" >
					<div style="background-color:#C0CDDE ;opacity:0.6"> 
						<img src="img/logo.png" style="width:200px" >
						<div style="float:right">
							
							<button class="ion ion-android-more-vertical" ng-click="menushowhide();" style="border-radius: 50%; height:30px;width: 30px; background-color:#496E9B; float:right"></button>
							
							<br>
							<div ng-if="showingMenu" class="  " style=" float:right;font-size:16px; width:120px; height:90px">
								<div class="list" >
									 <a class="item item-divider" href="#contact" style="background-color:#000; color:#fff;" >
									Contact Us
									 </a>
									 <a class="item item-divider" ng-click="logOut()" style="background-color:#000; color:#fff;">
									Logout
									 </a>
								 </div>
							</div>
						</div>
					</div>
				</div>
				<div  class="row row-no-padding"  >
					<div class="col" style="padding:5px;background-color:{{hsa}}" ng-click="changecolor1()">
						<img src="img/energysafe.jpg" style="border-radius: 50%; height:40px;width: 40px; float:left">
						<span class="" style="color:#fff" >Health Savings Account</span>
					</div>
					<div class="col" style="padding:3px;background-color:{{fsa}}"ng-click="changecolor2()" >
						<img src="img/energysafe.jpg" style="border-radius: 50%; height:40px;width: 40px; float:left">
						<span class="" style="color:#fff" >Flexible  Spending Account</span>
					</div>
				</div>
			</div>
			<ion-nav-view></ion-nav-view>
			
		</ion-pane>
		
	</body>
	<script src="js/jquery/dist/jquery.min.js"></script>
</html>
