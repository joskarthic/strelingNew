<ion-view>
	<style>
	
	
input[type=text]:focus {
	
  box-shadow: -8px 10px 0px -7px #5FBA7D, 8px 10px 0px -7px #5FBA7D;
}
	</style>
  <ion-content style="background-color:#e8eaf6;">
     <div class="row">
        <div class="col col-center">
          <h3 class="h"><i class="ion ion-arrow-left-a" onclick="window.history.back();"></i> Pay Me</h3> 
    
        </div>
        
      </div>
	  
     
	<div class="card" >
		<p style="color: red">You do not have a bank account on record.You must add a bank account by logging into the sterlinghsa.com to schedule disbursement.</p>
      
    </div>
	

	<div class="list list-inset">
        <div class="item item-input" style="background-color: #aebcd7">
			<div class="row">
				<div class="col col-60">
					<h2 style="color: green;">Available Balance</h2> 
				</div>
				<div class="col col-25">
					<h2 style="color: green;">${{Availablebalance}}</h2>
				</div>
			</div>
        </div>
        
	</div>  
	
	<div class="list list-inset">
		<label class="item item-input item-select"  >
			<div class="input-label">select</div>
			<select>
				<option selected> Select Payee</option>
				<option ng-repeat="data in bank_details">{{data.DISPLAY_NAME}}</option>
			</select>
		</label>
	</div>    
	<div class="list list-inset" style="border-radius:10px">
			<label class="item item-input" style="background-color:#F3F3F3;border-radius:10px">
				<input type="text" placeholder="Enter Amount" ng-model="loginData.username">
			</label>
		</div>
		
	<div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Enter Amount">
		</label>
	</div>	
    <div class="list list-inset">
        <label class="item item-input">
            <!--<span class="input-label">Transaction Date</span>-->
           <!--  <input type="text" placeholder="Transaction Date"> -->
            <input type="text" ng-click="getTransDate()" ng-model="TransDate" placeholder="Transaction Date">
			<!-- <input type="text" ng-click="getTransDate()" ng-model="TransDate" placeholder="Transaction Date"> -->
        </label>
	</div>
    <div class="list list-inset">
        <label class="item item-input item-select">
          <div class="input-label">
             category
			<select>
				<option selected>Category</option>
				<option ng-repeat="data in categories">{{data.DESCRIPTION}}</option>
			</select>
    
            </div>
             </label>
      </div>
	  
		
    
    <div class="row">
        <div class="col center text-center">
              <button class="button button-small  button-stable" style="background-color: #aebcd7" >Upload Receipt</button>

        </div> 
     </div>
     
      
      <br>
    <div class="row">
        <div class="col center text-center">
              <button class="button button-stable"style="background-color: #bb680b;color: white" >Submit Disbursement</button>

        </div>
      </div>
    <div style="height: 200px;"></div>
  </ion-content>
</ion-view>
